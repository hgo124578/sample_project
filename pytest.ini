[pytest]
# テストディレクトリ
testpaths = tests_py

# テストファイルのパターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# マーカー定義
markers =
    e2e: E2E tests using Playwright
    slow: Slow running tests
    smoke: Smoke tests

# レポート設定
addopts =
    --verbose
    --strict-markers
    --html=pytest-report/index.html
    --self-contained-html
    --base-url=http://localhost:3000

# ログ設定
log_cli = true
log_cli_level = INFO
